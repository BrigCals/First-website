<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff8a00, #e52e71, #f8c6ff, #a88add, #8af6ff, #71e2e2, #b2f970, #f9ff00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 24px;
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #008CBA);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 2;
            transition: all 0.5s ease;
        }
        button:hover::before {
            width: 0;
            height: 0;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        /* Background animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inspiration Generator</h1>
        <button onclick="showMessage()">Get Inspiration</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function showMessage() {
            var baseMessage = "Good luck on your studies, chiien ü§ç";
            var additionalMessages = [
                "Believe you can and you're halfway there.",
                "The only way to do great work is to love what you do.",
                "You are never too old to set another goal or to dream a new dream.",
                "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                "The future belongs to those who believe in the beauty of their dreams."
            ];

            var randomIndex = Math.floor(Math.random() * additionalMessages.length);
            var randomMessage = additionalMessages[randomIndex];

            document.getElementById("message").textContent = randomMessage + " " + baseMessage;
        }
    </script>
</body>
</html>
